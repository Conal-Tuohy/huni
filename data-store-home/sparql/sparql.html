<html>
	<head>
		<link type="text/css" rel="stylesheet" href="sparql.css"/>
		<title>SPARQL query - HuNI</title>
	</head>
	<body>
		<div class="banner">
			<a href="http://huni.net.au/" title="Humanities Networked Infrastructure" alt="Humanities Networked Infrastructure"><img style="class" src="http://huni.net.au/wp-content/uploads/2012/10/huni-logo-21.png"/></a>
			<a href="/"><span>linked data</span></a>
		</div>
		<h1>SPARQL Query</h1>
		<div>
			<form action="/dataset/query" method="GET" accept-charset="UTF-8">
				<div>
				<textarea name="query" cols="70" rows="10">
prefix cidoc: &lt;http://erlangen-crm.org/current/&gt;
prefix foaf: &lt;http://xmlns.com/foaf/0.1/&gt;
prefix skos: &lt;http://www.w3.org/2004/02/skos/core#&gt;
prefix oa: &lt;http://www.openannotation.org/ns/&gt;

select ?s ?p ?o
where {?s ?p ?o}
limit 100
</textarea>
				</div>	
				<div>
		Output: <select name="output">
					<option value="xml">XML</option>
					<option value="csv">CSV</option>
					<option value="json">JSON</option>
					<option value="text">Text</option>
					<option value="tsv">TSV</option>
				</select>
		XSLT style sheet (blank for none): 
		<input name="stylesheet" size="20" value="/xslt/xml-to-html.xsl" />
				<input type="submit" value="Execute Query" />
				</div>
			</form>
		</div>
	</body>
</html>
