<div class="row-fluid">
	<h3>People</h3>
</div>

<!-- Layout the search form. -->
<div class="row-fluid">      
	<div>
		<form id="familyname-search-form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="familyNameSearchQuery">Family name:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="familyNameSearchQuery" placeholder="Smith" ng-model="familyName"/>
					<button type="submit" class="btn" ng-click="peopleByFamilyName()">Search</button>
					<span class="help-inline"><i class="icon-info-sign"></i>Help...</span>
				</div>
			</div>
  		</form>
	</div>
</div>

<!-- Layout the results table with pagination and an export button. -->
<div class="row-fluid">
	<pagination on-select-page="turnPage(page)" num-pages="noOfPages" current-page="currentPage" previous-text="&laquo;" next-text="&raquo;" class="pagination-centered" ></pagination>
 	<table class="table table-striped">
		<thead>
			<tr>
				<th>Family name</th>
				<th>Given name</th>
				<th>Birth date</th>
				<th>Occupation</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in response.results.bindings">
				<th><a ng-href="{{person.person.value}}" >{{person.lastName.value}}</a></th>
				<td><a ng-href="{{person.person.value}}" >{{person.firstName.value}}</a></td>
				<td><a ng-href="#/person?personId={{person.person.value|hexEncode}}">{{person.birthDate.value}}</a></td> <!-- {{person.person.value|hexEncode}} -->
				<td>{{person.typeName.value}}</td>
			</tr>
		</tbody>
	</table>
	<a href="{{exportUrl}}" type="text/csv" target="_blank" class="btn btn-success">Export</a>
</div>
