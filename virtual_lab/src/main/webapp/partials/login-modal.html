<div id="loginModal" class="modal" tabindex="-1" role="dialog"
	aria-labelledby="loginModalLabel" aria-hidden="true">
	
	<form id="login-form" class="">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3 id="loginModalLabel">Researcher Login</h3>
		</div>
		<div class="modal-body">
			<div class="modal-body">
				<div class="control-group">
					<label class="control-label" for="inputUsername">Username</label>
					<div class="controls">
						<input type="text" id="inputUsername" placeholder="Username" ng-model="userName">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
						<input type="text" id="inputPassword" placeholder="Password" ng-model="password">
					</div>
				</div>
				<p>Not a registered user? Click here to create an account.</p>
				<p>Forgot your password? Click here to retrieve it.</p>
			</div>
			<div>
				{{failedLogin}}
			</div>
			<div class="modal-footer">
				<button class="btn" aria-hidden="true"  ng-click="login(false)">Cancel</button>
				<button class="btn btn-primary"  ng-click="login(true)">Submit</button>
			</div>
		</div>
	</form>

</div>
