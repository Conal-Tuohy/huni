<!-- Modal -->
<div id="registrationModal" class="modal hide fade" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	
	<form id="registration-form " class="">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3 id="modalLabel">New User Registration</h3>
		</div>
		<div class="modal-body">


			<div class="control-group">
				<label class="control-label" for="inputUsername">Username*</label>
				<div class="controls">
					<input type="text" id="inputUsername" placeholder="Username">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputFirstName">First
					Name*</label>
				<div class="controls">
					<input type="text" id="inputFirstName" placeholder="First Name">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputLastName">Last Name*</label>
				<div class="controls">
					<input type="text" id="inputLastName" placeholder="Last Name">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputEmail">Email Address*</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="Email Address">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputInstitution">Institution</label>
				<div class="controls">
					<input type="text" id="inputInstitution" placeholder="Institution">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-primary">Submit</button>
		</div>
	</form>
	
</div>
