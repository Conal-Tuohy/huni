<div class="row-fluid">      
     <div>
	<form id="familyname-search-form" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="familyNameSearchQuery">Family name: </label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="familyNameSearchQuery" placeholder="Smith" ng-model="familyName"/>
				<button type="submit" class="btn" ng-click="peopleByFamilyName(familyName)">Search</button>
				<span class="help-inline"><i class="icon-info-sign"></i>Help...</span>
			</div>
		</div>
		<div class="control-group">
			<input type="number" ng-model="resultsPerPage" placeholder=5 style="border-radius: 0; width: 35px"/>
		</div>
	</form>
</div>
</div>

<div class="row-fluid">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Family name</th>
				<th>Given name</th>
				<th>Birth date</th>
				<th>Occupation</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in response.results.bindings">
				<th>{{person.lastName.value}}</th>
				<td>{{person.firstName.value}}</td>
				<td>{{person.birthDate.value}}</td>
				<td>{{person.typeName.value}}</td>
			</tr>
		</tbody>
	</table>
</div>
