<div class="row-fluid">      
     <div>
	<form id="familyname-search-form" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="familyNameSearchQuery">Family name: </label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="familyNameSearchQuery" placeholder="Smith" ng-model="familyName"/>
				<button type="submit" class="btn" ng-click="peopleByFamilyName(familyName)">Search</button>
				<span class="help-inline"><i class="icon-info-sign"></i>Help...</span>
			</div>
		</div>
	</form>
</div>
</div>

<div class="row-fluid">      
	<div>
		<ul class="nav nav-list">
		    <li ng-repeat="person in response.results.bindings" class="nav-header" >{{person.firstName.value}} ({{person.lastName.value}})</li>
		</ul>
	</div>
</div>
